<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <link href="./src/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row"><h2>BlackJack</h2>
    </div>

    <div id="casino" class="panel panel-default">
        <div class="panel-heading">Casino</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <h1><label class="cards"></label></h1>
                </div>
                <div class="form-group">

                    <h2><label class="count"></label></h2>
                </div>
            </form>
        </div>
    </div>

    <div id="player" class="panel panel-default">
        <div class="panel-heading">Player</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <h1><label class="cards"></label></h1>
                </div>
                <div class="form-group">
                    <h2><label class="count"></label></h2>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2">
            <button
                    type="button"
                    id="hit"
                    class="btn btn-warning"
                    onClick="playerHit()">
                Hit
            </button>
        </div>
        <div class="col-xs-7">
            <button
                    type="button"
                    id="stand"
                    class="btn btn-success"
                    onClick="stand()">
                Stand
            </button>
        </div>
        <div class="col-xs-3">
            <button
                    type="button"
                    id="stand"
                    class="btn btn-primary"
                    onClick="restart()">
                Dial
            </button>
        </div>
    </div>
    <div style="padding-top: 100px"></div>
</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-git.js"></script>
<script src="./src/js/constants.js"></script>
<script src="./src/js/game.js"></script>
<script src="./src/js/script.js"></script>

</body>
</html>
